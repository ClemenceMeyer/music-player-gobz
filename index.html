<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Music Player</title>
</head>
<body>
    <div id="carousel-container" class="carousel-container">
        <ul class="covers-carousel" id="playlist"></ul>
    </div>
    <div class="bottom-container">
        <h2 class="track-title" id="track-title">Titre du morceau</h2>
        <div class="nav-bottom">
            <button id="prev" class="btn">
                <img src="/skip_previous.svg" alt="Previous track">
            </button>
            <button id="play" class="btn big-btn">
                <img id="playImg" src="/play_arrow.svg" alt="Play">
            </button>
            <button id="next" class="btn">
                <img src="/skip_next.svg" alt="Next track">
            </button>
        </div>
        <ul id="track-list">

        </ul>
    </div>
    <script src="src/main.js" type="module"></script>
    <!-- <script src="https://assets.codepen.io/16327/InertiaPlugin.min.js"></script> -->
     <script src="https://assets.codepen.io/16327/SplitText3.min.js"></script>
</body>
</html>
